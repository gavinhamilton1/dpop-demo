# Production configuration for Render deployment
server:
  external_origin: "https://dpop.fun"  # Update with your actual Render URL
  allowed_origins:                                 # List of allowed origins for multi-domain support
    - https://dpop.fun

session:
  cookie_name: "dpop-fun_session"
  samesite: "lax"
  secret_key: "${SESSION_SECRET}"  # Will be set by Render

db:
  path: "app/data/dpop-fun.db"  # Use mounted volume

passkeys:
  policy: "compat"
  aaguid_allow_path: null
  mds_roots_path: null

security:
  skew_sec: 300
  nonce_ttl: 300

logging:
  level: "INFO"
