<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Link Session</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #718096;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .progress-container {
      margin: 2rem 0;
    }

    .progress-step {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .progress-step.pending {
      background: #f7fafc;
      color: #a0aec0;
    }

    .progress-step.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .progress-step.completed {
      background: #48bb78;
      color: white;
    }

    .progress-step.error {
      background: #f56565;
      color: white;
    }

    .step-number {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      margin-right: 1rem;
      font-size: 0.9rem;
    }

    .pending .step-number {
      background: #e2e8f0;
      color: #a0aec0;
    }

    .active .step-number {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .completed .step-number {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .error .step-number {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .step-text {
      flex: 1;
      text-align: left;
      font-weight: 500;
    }

    .step-status {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-top: 0.25rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success-icon {
      color: #48bb78;
      font-size: 1.2rem;
    }

    .error-icon {
      color: #f56565;
      font-size: 1.2rem;
    }

    .log-container {
      background: #f7fafc;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1.5rem;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 0.8rem;
      line-height: 1.4;
      color: #4a5568;
    }

    .log-entry {
      margin-bottom: 0.5rem;
      padding: 0.25rem 0;
    }

    .log-entry.info {
      color: #3182ce;
    }

    .log-entry.success {
      color: #38a169;
    }

    .log-entry.warn {
      color: #d69e2e;
    }

    .log-entry.error {
      color: #e53e3e;
    }

    .signature-container {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f7fafc;
      border-radius: 12px;
    }

    .signature-container h3 {
      color: #2d3748;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    canvas {
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      background: white;
      cursor: crosshair;
    }

    #reset-signature {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all 0.2s ease;
    }

    #reset-signature:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <div class="logo">ðŸ”—</div>
    <h1 class="title">Cross-Device Link</h1>
    <p class="subtitle">Connecting your mobile device to the desktop session</p>
    
    <div class="progress-container">
      <div class="progress-step pending" id="step-1">
        <div class="step-number">1</div>
        <div class="step-text">
          <div>Initialize Session</div>
          <div class="step-status">Waiting to start...</div>
        </div>
      </div>
      
      <div class="progress-step pending" id="step-2">
        <div class="step-number">2</div>
        <div class="step-text">
          <div>Setup Security</div>
          <div class="step-status">Pending...</div>
        </div>
      </div>
      
      <div class="progress-step pending" id="step-3">
        <div class="step-number">3</div>
        <div class="step-text">
          <div>Verify Passkey</div>
          <div class="step-status">Pending...</div>
        </div>
      </div>
      
      <div class="progress-step pending" id="step-4">
        <div class="step-number">4</div>
        <div class="step-text">
          <div>Complete Link</div>
          <div class="step-status">Pending...</div>
        </div>
      </div>
    </div>

    <div class="log-container" id="out"></div>
  </div>

  <script type="module" src="/public/link.js"></script>
</body>
</html>
