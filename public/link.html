<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cross-Device Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/design-system.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/mobile.css">
</head>
<body class="mobile-page">
  <main class="mobile-container">
    <header class="mobile-header">
      <div class="mobile-logo">ðŸ”—</div>
      <h1 class="mobile-title">Cross-Device Link</h1>
      <p class="mobile-subtitle">Connecting your mobile device to the desktop session</p>
    </header>
    
    <div class="progress-container" role="progressbar" aria-label="Linking progress">
      <div class="progress-step pending" id="step-1">
        <div class="step-number">1</div>
        <div class="step-text">
          <div>Initialize Session</div>
          <div class="step-status">Waiting to start...</div>
        </div>
      </div>
      
      <div class="progress-step pending" id="step-2">
        <div class="step-number">2</div>
        <div class="step-text">
          <div>Setup Security</div>
          <div class="step-status">Pending...</div>
        </div>
      </div>
      
      <div class="progress-step pending" id="step-3">
        <div class="step-number">3</div>
        <div class="step-text">
          <div>Verify Passkey</div>
          <div class="step-status">Pending...</div>
        </div>
      </div>
      
      <div class="progress-step pending" id="step-4">
        <div class="step-number">4</div>
        <div class="step-text">
          <div>Complete Link</div>
          <div class="step-status">Pending...</div>
        </div>
      </div>
    </div>

    <div class="log-container" id="out" aria-label="Activity log"></div>
  </main>

  <script type="module" src="/public/link.js"></script>
</body>
</html>
