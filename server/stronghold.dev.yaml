server:
  external_origin: null              # https://dpop.fun in prod; null in dev
  ec_private_key_pem_file: null      # /etc/secrets/STRONGHOLD_SERVER_EC_PRIVATE_KEY_PEM in prod

db:
  path: data/stronghold.db

session:
  cookie_name: stronghold_session
  same_site: lax
  dev_allow_insecure_cookie: true    # false in prod

passkeys:
  policy: compat
  aaguid_allow_path: null            # e.g. server/aaguid_allow.json
  mds_roots_path: null               # e.g. server/mds_roots.json

security:
  skew_sec: 120
  nonce_window: 5
  nonce_ttl: 60
  jti_ttl: 60
  bind_ttl: 3600
