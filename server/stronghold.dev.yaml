# server/stronghold.dev.yaml
server:
  external_origin: null                # e.g. https://dpop.fun in prod; null in dev to infer from Host
  ec_private_key_pem_file: null        # optional: path to ES256 private key PEM
  ec_private_key_pem: null             # optional: inline PEM (dev only)

db:
  path: ../data/stronghold.db            # <-- requested path

session:
  cookie_name: stronghold_session
  same_site: lax
  secret_key: null                     # dev-only default (auto-generated if null)
  dev_allow_insecure_cookie: true      # false in prod

passkeys:
  policy: compat                       # compat | strict
  aaguid_allow_path: null              # e.g. server/aaguid_allow.json
  mds_roots_path: null                 # server/mds_roots.json

security:
  skew_sec: 120
  nonce_ttl: 60
  jti_ttl: 60
  bind_ttl: 3600

linking:
  ttl_seconds: 180

logging:
  level: INFO