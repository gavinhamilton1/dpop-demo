services:
  - type: web
    name: dpop-demo
    env: python
    plan: standard  # Use your paid tier
    buildCommand: docker build -t dpop-demo .
    startCommand: docker run -p $PORT:10000 dpop-demo
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///data/stronghold.db
      - key: LOG_LEVEL
        value: INFO
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /
    disk:
      name: dpop-data
      mountPath: /app/data
      sizeGB: 1