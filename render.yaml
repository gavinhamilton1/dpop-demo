services:
  - type: web
    name: dpop-demo
    env: python
    plan: standard  # Use your paid tier
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///tmp/stronghold.db
      - key: LOG_LEVEL
        value: INFO
      - key: SESSION_SECRET
        generateValue: true
      - key: STRONGHOLD_CONFIG_FILE
        value: /opt/render/project/src/server/stronghold.prod.yaml
    healthCheckPath: /